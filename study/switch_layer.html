<!DOCTYPE html>
<html>
  <head>
    <title>二层交换机和三层交换机的区别</title>
 	<style type="text/css">
		h1 {text-align:center; font-size: 26px;}
		table {margin: 0 auto; border-collapse: collapse; font-size: 18px;}
		td, th {border: 1px solid black; padding: 8px; text-align: center;}
		th {background-color: #dfd;}
	</style>
   </head>
	<body>
		<table width="75%" border="1" align="center">
			<thead>
				<tr>
					<th>特点</th>
					<th>二层交换机</th>
					<th>三层交换机</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>工作层次</td>
					<td>第二层</td>
					<td>第三层</td>
				</tr>
				<tr>
					<td>主要功能</td>
					<td>完成MAC地址的转发，实现局域网内的数据转发</td>
					<td>实现MAC地址的转发和IP地址的路由，适用于中等规模的网络环境</td>
				</tr>
				<tr>
					<td>操作对象</td>
					<td>MAC地址</td>
					<td>IP地址</td>
				</tr>
				<tr>
					<td>数据转发方式</td>
					<td>基于MAC地址的流量转发</td>
					<td>基于IP地址和MAC地址的流量转发</td>
				</tr>
				<tr>
					<td>网络拓扑</td>
					<td>适用于扁平化网络结构（单一的广播域）</td>
					<td>适用于分层网络结构（多个广播域）</td>
				</tr>
				<tr>
					<td>路由协议支持</td>
					<td>不支持路由协议</td>
					<td>支持基础路由协议和高级路由协议</td>
				</tr>
				<tr>
					<td>适用范围</td>
					<td>适用于小型局域网</td>
					<td>适用于中等规模的企业级网络</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
