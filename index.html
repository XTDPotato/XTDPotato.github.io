<!doctype html>
<html class="mdui-theme-auto">

</html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.3/mdui.css">


    <script src="https://unpkg.com/mdui@2.0.3/mdui.global.js"></script>

<!-- Filled -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Outlined -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<!-- Rounded -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<!-- Sharp -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

<!-- Two Tone -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

    <title>XTDPotato的中转站</title>
  </head>



<body>


<mdui-navigation-drawer close-on-overlay-click style="margin:5px;" class="main-drawer">
  <mdui-button>关闭侧边抽屉栏</mdui-button>
  
</mdui-navigation-drawer>


<div style="position: relative">
  <mdui-navigation-rail value="home" divider contained>
  
    <mdui-button-icon id="fab_menu" icon="menu" slot="top"></mdui-button-icon>
    <mdui-fab lowered id ="main_fab" icon="add--outlined" slot="top"></mdui-fab>


    <mdui-navigation-rail-item id="rail_item_home" value="home" icon="home--outlined">主页</mdui-navigation-rail-item>
    <mdui-navigation-rail-item id="rail_item_resources" value="resources" icon="archive--outlined">资源</mdui-navigation-rail-item>
    <mdui-navigation-rail-item id="rail_item_notes" value="notes" icon="notes--outlined">笔记</mdui-navigation-rail-item>
    <mdui-navigation-rail-item id="rail_item_course" value="course" icon="tips_and_updates--outlined">教程</mdui-navigation-rail-item>
    
  </mdui-navigation-rail>


  <mdui-tabs id="main_tabs" value="home" style="height: 800px;">
  
  <mdui-tab style="display:none;" value="home">主页</mdui-tab>
  <mdui-tab style="display:none;" value="resources">资源</mdui-tab>
  <mdui-tab style="display:none;" value="notes">笔记</mdui-tab>
  <mdui-tab style="display:none;" value="course">教程</mdui-tab>
  
  
  <mdui-tab-panel style="margin:5px;" slot="panel" value="home">
  <!-- 主页  内容 -->
  <mdui-linear-progress></mdui-linear-progress>
  <p>欢迎来到XTDPotato的中转站！</p>
  <p style="Size:5px">以下是我要说的话: </p>
  <p>这里是正在学习HTML+JS的XeroToolDot，此页面用<a href="https://mdui.org">mdui.org</a>来写的</p>
  <p>在左边进行查看其他标签页</p>
  
  
  
  
  
  
  </mdui-tab-panel>
  <mdui-tab-panel style="margin:5px;" slot="panel" value="resources">
  <!-- 资源  内容 -->
  <p>这里是资源内容页面</p>
  
  <iframe id="resources_item_frame" src="resources_item.html" style="border:0px" width="100%" height="100%"></iframe>
  
  
  
  
  
  
  
  
  </mdui-tab-panel>
  <mdui-tab-panel style="margin:5px;" slot="panel" value="notes">
  <!-- 笔记  内容 -->
  
  <mdui-list>
  <iframe id="notes_item_frame" src="notes_item.html" style="border:0px" width="100%" height="600px"></iframe>
  
  </mdui-list>



  </mdui-tab-panel>
  <mdui-tab-panel style="margin:5px;" slot="panel" value="course">
  <!-- 教程  内容 -->
  <p>这里是教程内容页面</p>
  
  <mdui-card clickable variant="outlined" style="width: 100%;height: 200px">
  </mdui-card><mdui-card clickable variant="outlined" style="width: 100%;height: 200px">
  </mdui-card><mdui-card clickable variant="outlined" style="width: 100%;height: 200px">
  </mdui-card>
  
  
  
 
  



  </mdui-tab-panel>
  
  </mdui-tabs>
    
        
    
    

</div>



<!-- 添加笔记对话框 -->
<mdui-dialog close-on-overlay-click class="add_note_dialog">
  <span slot="headline">添加新的笔记</span>
  
<mdui-text-field maxlength="30" counter id="add_note_dialog_ct_content" label="键入要添加的笔记名称" helper="不是输入笔记内容哦~" helper-on-focus></mdui-text-field>

  
  <mdui-button slot="action" id="add_note_dialog_cancel" variant="text">取消</mdui-button>
  <mdui-button slot="action" id="add_note_dialog_create" variant="tonal">创建</mdui-button>

  </mdui-top-app-bar>
  <div style="height: 100%"></div>
</mdui-dialog>

<!-- SnackBar -->
<mdui-snackbar class="snackbar_no_action">提示</mdui-snackbar>

<script>
//定义常驻变量
"use strict"; // 添加严格模式指令
let navigationDrawer = document.querySelector(".main-drawer"); // 使用 let 声明可变对象
let openDrawerButton = document.getElementById("fab_menu");
let closeDrawerButton = navigationDrawer.querySelector("mdui-button");
let main_tabs = document.getElementById("main_tabs");
let main_nv_home = document.getElementById("rail_item_home");
let main_nv_resources = document.getElementById("rail_item_resources");
let main_nv_notes = document.getElementById("rail_item_notes");
let main_nv_course = document.getElementById("rail_item_course");
let main_fab = document.getElementById("main_fab");
let add_note_dialog = document.querySelector(".add_note_dialog");
let add_note_dialog_cancel = document.getElementById("add_note_dialog_cancel");
let add_note_dialog_create = document.getElementById("add_note_dialog_create");
let add_note_ct_content = document.getElementById("add_note_dialog_ct_content");
let main_snackbar = document.querySelector(".snackbar_no_action");

let note_frame = document.getElementById("note_frame");
let notes_item_frame = document.getElementById("notes_item_frame");
let resources_item_frame = document.getElementById("resources_item_frame");
let main_fab_click_change = 0;



//浮动按钮初始化
main_fab.disabled = false;
main_fab.icon = "refresh--outlined"

  //浮动按钮添加的点击事件
  main_fab.addEventListener("click", () =>{
  if(main_fab_click_change==0){
  window.location.reload();
  
  }else if(main_fab_click_change==1){
  main_snackbar.textContent = "暂时不支持上传资源";
  main_snackbar.open = true;
  
  }else if(main_fab_click_change==2){
  add_note_dialog_ct_content.value = "";
  add_note_dialog.open = true;
  
  
  
  }else if(main_fab_click_change==3){
  main_snackbar.textContent = "暂时不支持添加教程";
  main_snackbar.open = true;
  
  
  }
  
  
  
  });
  
  
  //添加笔记对话框取消按钮点击事件
  add_note_dialog_cancel.addEventListener("click", () =>{
  add_note_dialog.open = false;
  
  
  });
  //添加笔记对话框创建按钮点击事件
  add_note_dialog_create.addEventListener("click", () =>{
  add_note_dialog.open = false;
  
  
  });
  
  
  
  
  //点击菜单的打开抽屉点击事件
  openDrawerButton.addEventListener("click", ()=>{
  navigationDrawer.open = true;

});

  //抽屉里面的关闭抽屉按钮点击事件
  closeDrawerButton.addEventListener("click", () =>{
  navigationDrawer.open = false;
  
  });
  
 //标签页主页点击事件
 main_nv_home.addEventListener("click", ()=>{
  main_tabs.value = "home";
  main_fab_click_change = 0;
  main_fab.disabled = false;
  main_fab.icon = "refresh--outlined";
  
});

  //标签页资源点击事件
 main_nv_resources.addEventListener("click", ()=>{
  main_tabs.value = "resources";
  main_fab_click_change = 1;
  main_fab.disabled = false;
  main_fab.icon = "upload--outlined";
  
  
});

  //标签页笔记点击事件
  main_nv_notes.addEventListener("click", ()=>{
  main_tabs.value = "notes";
  main_fab.disabled = false;
  main_fab_click_change = 2;
  main_fab.disabled = false;
  main_fab.icon = "add--outlined"
  
  
});

//标签页教程点击事件
  main_nv_course.addEventListener("click", ()=>{
  main_tabs.value = "course";
  main_fab.disabled = false;
  main_fab_click_change = 3;
  main_fab.disabled = false;
  main_fab.icon = "near_me--outlined"
  
  
});











 
 
</script>









  
</body>




</html>
