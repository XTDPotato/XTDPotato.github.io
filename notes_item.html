<!doctype html>
<html class="mdui-theme-auto"></html>

</html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
		/>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" href="https://unpkg.com/mdui@2.0.3/mdui.css">
		<script src="https://unpkg.com/mdui@2.0.3/mdui.global.js"></script>
		<!-- Filled -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Outlined -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
		rel="stylesheet">
		<!-- Rounded -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
		rel="stylesheet">
		<!-- Sharp -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
		rel="stylesheet">
		<!-- Two Tone -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
		rel="stylesheet">
		<title>
			笔记项目
		</title>
	</head>
	<body>
		<mdui-list>
			<mdui-list-subheader>
				笔记
			</mdui-list-subheader>
			<mdui-list-item class="btn_note" id="note1" description="点击打开查看笔记内容">
				已经修好了
			</mdui-list-item>
			<mdui-list-item class="btn_note" id="note2" description="修好了笔记！">
				笔记
			</mdui-list-item>
			<mdui-list-item class="btn_note" id="note3" description="点击打开查看笔记内容">
				测试条目3
			</mdui-list-item>
		</mdui-list>
	</body>
	<!-- 查看笔记内容以及复制 -->
	<mdui-dialog stacked-actions fullscreen headline="笔记名称" class="note_copy_dialog"
	height="100%">
		<iframe src="" class="note_frame" id="note_frame" style="border:0px;display:none;"
		width="100%" height="30%">
		</iframe>
		<iframe src="" id="note_frame_qq" style="border:0px;display:none;" width="100%"
		height="100%">
		</iframe>
		<mdui-circular-progress id="note_loading_progress"></mdui-circular-progress>
		<mdui-text-field class="copy_content" id="copy_content" rows="30" max-rows="30"
		style="display:none;margin:5px;width:100%;height:100%;" label="笔记内容">
		</mdui-text-field>
		
		<mdui-button id="copy_btn" slot="action" variant="text">
			复制全文
		</mdui-button>
		<mdui-button id="close_btn" slot="action" variant="tonal">
			关闭
		</mdui-button>
		
	</mdui-dialog>
	<script type="text/javascript" src="js/notes_item.js"></script>

</html>
